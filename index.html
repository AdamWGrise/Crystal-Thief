<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Thief</title>
    <!-- CSS Reset -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap 4.3.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Niconne" rel="stylesheet">
    <!-- Local CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jQuery 3.3.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="bg">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Heist of the Dragon's Crystals</h1>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-sm">
                                <div class="display">Bags:</div>
                                <div class="scores" id="currentScore"></div>
                            </div>
                            <div class="col-sm">
                                <div class="display">Goal:</div>
                                <div class="scores" id="goalScore"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md">
                                <!-- <div class="display">Crystals Held: <span class="counts" id="currentScore"></span></div>
                                    <div class="display">Crystals to Steal: <span class="counts" id="goalScore"></span></div> -->
                                <div class="display">Successful Heists: <span class="counts" id="wins"></span></div>
                                <div class="display">Dragon Meals: <span class="counts" id="losses"></span></div>
                                <button onclick="crystalGame.newGame()" id="newGame">New Game</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-3">
                                <button class="crystal" id="crystal-g"><img class="crystalImg"
                                        src="assets/images/crystal-green.png">
                                </button>
                            </div>
                            <div class="col-3">
                                <button class="crystal" id="crystal-b"><img class="crystalImg"
                                        src="assets/images/crystal-blue.png">
                                </button>
                            </div>
                            <div class="col-3">
                                <button class="crystal" id="crystal-y"><img class="crystalImg"
                                        src="assets/images/crystal-yellow.png">
                                </button>
                            </div>
                            <div class="col-3">
                                <button class="crystal" id="crystal-r"><img class="crystalImg"
                                        src="assets/images/crystal-red.png">
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div id="commentary"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Local JavaScript -->
    <script src="assets/javascript/game.js"></script>
</body>

</html>
