<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Thief</title>
    <!-- CSS Reset -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap 4.3.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bad+Script|Pacifico" rel="stylesheet">
    <!-- Local CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jQuery 3.3.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body class="d-flex flex-column">
    <div class="bg">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Heist of the Dragon Crystals</h1>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col">
                                <div class="display">Bags:</div>
                                <div class="scores" id="currentScore"></div>
                            </div>
                            <div class="col">
                                <div class="display">Goal:</div>
                                <div class="scores" id="goalScore"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md">
                                <!-- <div class="display">Crystals Held: <span class="counts" id="currentScore"></span></div>
                                    <div class="display">Crystals to Steal: <span class="counts" id="goalScore"></span></div> -->
                                <div class="display">Successful Heists: <span class="counts" id="wins"></span></div>
                                <div class="display">Dragon Meals: <span class="counts" id="losses"></span></div>
                                <button onclick="crystalGame.newGame()" id="newGame">New Game</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-3">
                                <button class="btn btn-basic crystal" id="crystal-g"><img class="crystalImg"
                                        src="assets/images/crystal-green.png">
                                </button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-basic crystal" id="crystal-b"><img class="crystalImg"
                                        src="assets/images/crystal-blue.png">
                                </button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-basic crystal" id="crystal-y"><img class="crystalImg"
                                        src="assets/images/crystal-yellow.png">
                                </button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-basic crystal" id="crystal-r"><img class="crystalImg"
                                        src="assets/images/crystal-red.png">
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div id="commentary"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="footer">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h5>Music Controls <br> "Resurrections" by Lena Raine</h5>
                        <audio class="audio" id="bgm" controls autoplay loop>
                            <source src="assets/audio/celesteResurrections.mp3">
                        </audio>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Audio -->
    <audio class="audio" id="win">
        <source src="assets/audio/win.wav" type="audio/mpeg">
    </audio>
    <audio class="audio" id="lose">
        <source src="assets/audio/lose.wav" type="audio/mpeg">
    </audio>
    <audio class="audio crystalSFX" id="crystal-1">
        <source src="assets/audio/crystal-1.mp3" type="audio/mpeg">
    </audio>
    <audio class="audio crystalSFX" id="crystal-2">
        <source src="assets/audio/crystal-2.mp3" type="audio/mpeg">
    </audio>
    <audio class="audio crystalSFX" id="crystal-3">
        <source src="assets/audio/crystal-3.mp3" type="audio/mpeg">
    </audio>
    <audio class="audio crystalSFX" id="crystal-4">
        <source src="assets/audio/crystal-4.mp3" type="audio/mpeg">
    </audio>
    <!-- Local JavaScript -->
    <script src="assets/javascript/game.js"></script>
</body>

</html>
